<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="breadcrub">
    当前位置：新闻管理>修改分类
</div>
<div class="pannel">
    <form id="form01" enctype="multipart/form-data">
        <div class="news_review">

            <h3 class="review_title">修改标签</h3>

            <div class="form_group">
                <h3 class="review_title">标签名称</h3>

                <input type="text" class="cate_name" name="id" value="{{ cate.id }}" width=100 hidden>
                <input type="text" class="cate_name" name="name" value="{{ cate.name }}" width=100>
            </div>


            <div class="form_group">
                <label>分类：</label><br>
                <select class="p_cate" name="type">
                    <option value="0">焦点图</option>
                    <option value="1">广告</option>
                </select>
            </div>

            <div class="form_group">
                <label>是否推荐到首页:</label><br>

                <label>是：<input name="is_recommend" type="radio" class="is_recommend" value="0" width=30></label>
                &nbsp&nbsp
                <label>否：<input name="is_recommend" type="radio" class="is_recommend" value="1" width=30></label>
                &nbsp&nbsp
            </div>
            <div class="form_group">
                <label>图片分类：</label><br>
                <input type="file" name="pic" class="cate_img" width="100">
            </div>

            <div class="form_group indent_group line_top">
                <input type="button" value="确定" class="confirm" onclick="edit()">
                <input type="button" value="取消" class="cancel" onclick="cancel()">
            </div>
        </div>
    </form>
</div>
</body>
<script>
    function edit() {
        $.ajax({
            url: '/sadmin/editCate',
            type: 'post',
            cache: false,
            dataType: 'json',
            processData: false,
            contentType: false,
            data: new FormData($("#form01")[0]),
            success: function (res) {
                console.log(res);
                window.location.href = '/sadmin/catelist/'
            }
        })
    }


</script>

</html>
