<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="breadcrub">
    当前位置：新闻管理>添加焦点图
</div>
<div class="pannel">
    <form id="form01" enctype="multipart/form-data">
        <div class="news_review">

            <h3 class="review_title">添加标签</h3>

            <div class="form_group">
                <label>名称：</label>
                <input type="file" class="cate_name" name="name" width=100>
            </div>


            <div class="form_group">
                <label>分类：</label><br>
                <select class="p_cate" name="type">
                    <option value="0">焦点图</option>
                    <option value="1">广告</option>
                </select>
            </div>

            <div class="form_group">
                <label>是否展示:</label>
                <label>是：<input name="is_show" type="radio" class="is_show" value="1" width=30></label>
                &nbsp&nbsp
                <label>否：<input name="is_show" type="radio" class="is_show" value="0" width=30></label>
                &nbsp&nbsp
            </div>
            <div class="form_group">
                <label>排序：</label>
                <input type="text" class="cate_name" name="sort" width=100>
            </div>
            {#            <div class="form_group">#}
            {#                <label>图片分类：</label>#}
            {#                <input type="file" name="pic" class="cate_img" width="100">#}
            {#            </div>#}

            <div class="form_group indent_group line_top">
                <input type="button" value="确定" class="confirm" onclick="addBanner()">
                <input type="button" value="取消" class="cancel" onclick="cancel()">
            </div>
        </div>
    </form>
</div>
</body>
<script>
    function addBanner() {
        $.ajax({
            url: '/sadmin/addBanner/',
            type: 'post',
            cache: false,
            dataType: 'json',
            processData: false,
            contentType: false,
            data: new FormData($("#form01")[0]),
            success: function (res) {
                console.log(res);
                if (res.code == 200) {
                    window.location.href = '/sadmin/showBanner/'
                }

            }
        })
    }
</script>
</html>
